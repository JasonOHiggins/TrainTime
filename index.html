<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Sign-Up Today!</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Java Sheet -->
    <script type="text/javascript" src="logic.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->

        <div class="jumbotron">

            <h1 class="text-center">Its Train Tracking Time</h1>
            <h3 class="text-center">Track a train</h3>
            <h3 class="text-center">I dare ya!</h3>

        </div>



        <!-- Sign-Up Panel-->



        <div class="panel-body">

            <div class="panel-heading">

                <h3 class="panel-title">Add Train</h3>

            </div>

            <div class="panel-body">

                <!-- Sign-up Form -->

                <form role="form">

                    <div class="form-group">

                        <label for="name-input">Train Name</label>

                        <input class="form-control" id="name-input" type="text">

                    </div>

                    <div class="form-group">

                        <label for="destination-input">Destination</label>

                        <input class="form-control" id="destination-input" type="email">

                    </div>

                    <div class="form-group">

                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>

                        <input class="form-control" id="first-train-input" type="number">

                    </div>

                    <div class="form-group">

                        <label for="frequency-input">Frequency (min)</label>

                        <input class="form-control" id="frequency-input" type="number">

                    </div>

                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>

                </form>

            </div>

        </div>

    </div>

    </div>


    <!-- Wells for displaying all users -->
    <div class="panel-body">
        <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
        </div>

        <div class="panel-body">

            <div class="full-train-list">
                <table class="table table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
